name: Update README with latest blog posts

on:
  schedule:
    - cron: "0 * * * *"  # 매시간 실행 (매일 실행하고 싶다면 "0 0 * * *")

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorys
        uses: actions/checkout@v3

      - name: Fetch latest blog posts
        uses: actions-js/push-latest-blog-post@v1
        with:
          feed_url: "https://hsyr1791.tistory.com/rss"  # 본인 티스토리 RSS 주소 입력
          max_post_count: 5  # 최신 글 5개 가져오기
          readme_path: "README.md"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated README with latest blog posts" || exit 0
          git push
